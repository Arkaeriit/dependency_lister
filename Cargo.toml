[package]
name = "dependency_lister"
version = "1.0.1"
edition = "2021"
authors = ["Maxime Bouillot maxbouillot@gmail.com"]
license = "BSD-3-Clause"
description = "Tools to list dependencies from .d files generated by clang or GCC."
